<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn & SignUp Form</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form action="index.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                           <img src="logo.png" alt="DSCMS">
                           <h3>DSCMS</h3>
                        </div>
                        <div class="heading">
                            <h2>Welcome Back</h2>
                            <h6>Not registered yet?</h6>
                            <a href="#" class="toggle">Sign Up</a>
                        </div>

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" minlength="4" class="input-field" autocomplete="off" required />
                                <label>Account Address</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" minlength="4" class="input-field" autocomplete="off"  required />
                                <label>Password</label>
                            </div>

                            <input type="submit" value="Sign In" class="sign-btn"/>

                            <p class="text">
                                Forgotten your password or your login details?
                                <a href="#">Get help</a> signing in
                            </p>
                        </div>
                    </form>

                    <form action="index.html" autocomplete="off" class="sign-up-form">
                        <div class="logo">
                           <img src="logo.png" alt="DSCMS">
                           <h3>DSCMS</h3>
                        </div>
                        <div class="heading">
                            <h2>Private Blockchain</h2>
                            <h6>Already have an account?</h6>
                            <a href="#" class="toggle">Sign In</a>
                            </div>
                        

                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" minlength="4" class="input-field" autocomplete="off" required />
                                <label>Full Name</label>
                            </div>

                            <div class="input-wrap">
                                <input type="text" minlength="4" class="input-field" autocomplete="off" required />
                                <label>Account address</label>
                            </div>

                            <div class="input-wrap">
                                <input type="email" class="input-field" autocomplete="off" required />
                                <label>Password</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" minlength="4" class="input-field" autocomplete="off"  required />
                                <label>Confirm Password</label>
                            </div>

                            <input type="submit" value="Sign Up" class="sign-btn"/>

                            <p class="text">
                                By signing up, I agree to the <a href="#">Terms of Services</a> and <a href="#">Privacy Policy</a> 
                            </p>
                        </div>
                    </form>
                </div>

                <div class="carousel"></div>
            </div>
        </div>
    </main>
    
    <!-- Javascript file -->

    <script src="app.js"></script>   
</body>
</html>
